<h1>Cadastro de alunos</h1>
<form class="form" action="/alunos/insertbook" method="POST">
<div class="form-control">
    <label for="Nome">Nome:</label>
    <input type="text" name="nome" placeholder="nome do aluno">
</div>
<div class="form-control">
    <label for="Sobrenome">Sobrenome:</label>
    <input type="text" name="sobrenome" placeholder="sobrenome do aluno">
</div>
<input class="button-30" type="submit" value="Cadastrar">
</form>
